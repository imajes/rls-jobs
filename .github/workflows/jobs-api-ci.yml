name: Jobs API CI

on:
  pull_request:
    paths:
      - 'jobs-api/**'
      - '.github/workflows/jobs-api-ci.yml'
  push:
    branches: [ main ]
    paths:
      - 'jobs-api/**'
      - '.github/workflows/jobs-api-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: jobs-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.5'
          bundler-cache: true
          working-directory: jobs-api

      - name: Prepare DB
        env:
          RAILS_ENV: test
        run: bin/rails db:test:prepare

      - name: Run tests
        env:
          RAILS_ENV: test
        run: bin/rails test

      - name: Coverage check
        env:
          RAILS_ENV: test
          COVERAGE: "1"
          COVERAGE_MIN_LINES: "75"
          COVERAGE_MIN_BRANCHES: "60"
        run: bin/rails test

      - name: Upload coverage summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jobs-api-coverage-summary
          path: jobs-api/coverage/summary.*
          if-no-files-found: warn
